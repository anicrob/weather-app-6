<!DOCTYPE html>
<html lang="en">
<!-- head with all metadata -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- have the reset, bootstrap, and my custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="./Assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
</head>
<body>
    <!-- heading with the line gradient background -->
    <heading>
        <p class="col-12 d-flex align-items-center justify-content-center pe-3 fs-1">Weather Dashboard</p>
    </heading>
    <!-- this holds everything in the body but the heading -->
    <div class="d-flex">
        <!-- aside for the search section -->
        <aside class="col-12 col-md-5 col-lg-3">
            <div class="search-area ms-3 me-3">
                <!-- search section with heading, input, and search button -->
                <p class="fw-bold fs-3">Search for a City</p>
                <input class = "city-input-box" type="text" placeholder="San Diego"></input>
                <button class="searchBtn mt-3 border-0 lh-lg">Search</button>
            </div>
            <hr>
            <!-- divider to hold all of the city buttons -->
            <div class="section-city-btns"></div>
        </aside>
        <!-- main section where the data will live -->
        <main class="main-temp-info col-12 col-md-5 col-lg-8 ms-3">
            <!-- today's weather information -->
            <div class="weather-dashboard-info border border-dark ">
                <p class="fw-bold fs-2 ms-3"><span id="city-name"></span> <span id="today-date"> </span><img class="today-icon weather-emoji"/></p>
                <p class="ms-3">Temp: <span id="today-temperature"></span></p>
                <p class="ms-3">Wind: <span id ="today-wind"></span></p>
                <p class="ms-3">Humidity: <span id="today-humidity"></span></p>
            </div>
            <!-- 5-day forecast info with weather tiles -->
            <div>
                <p class="fw-bold fs-2 mt-2">5-Day Forecast:</p>
                <section class="five-day-forecast-section d-flex justify-content-between align-items-left"></section>
            </div>
        </main>
    </div>
    <!-- link to jQuery and my script file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
